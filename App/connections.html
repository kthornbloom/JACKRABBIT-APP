<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fontello.css">

</head>

<body>
    <div class="table">
<div class="v-center">
    <div class="connections">
        <h1><i class="fa fa-globe"></i> Connections</h1>
        <div class="connection-list">
        </div>
        <div class="connection-tabs">
        <a href="#" class="tab tab-current">Add/Edit Connection</a><a href="#" class="tab">Remove Connection</a><!--
        --><div class="tab-content">
        <label for="name">Connection Name</label>
        <input name="name" type="text" id="con-name" placeholder="My Website">
        <label for="url">Your Website's URL</label>
        <input name="url" type="text" id="con-url" placeholder="http://www.example.com">
        <input type="button" value="Add Connection" onclick="setConnection()" class="button">
        </div>
        <div class="tab-content">
            <div class="remove-list">
            </div>
            <input type="button" value="Remove All" onclick="clearAll()" class="button">
        </div>
        </div><!-- end .connection-tabs -->
    </div><!-- end .connections -->
    </div><!-- end .v-center -->
    </div><!-- end .table -->
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/connections.js"></script>
    <script type="text/javascript" src="js/app-gui.js"></script>

</body>
</html>
